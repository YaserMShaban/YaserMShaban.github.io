<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font: 62.5%;
      }
      .textInTheCenter {
        font-size: 2rem;
      }

      body {
        background-color: black;
        height: 100%;
        position: relative;
      }

      .center {
        color: white;
        font-size: calc(2rem + 1.5vh);
      }

      .flex--centering {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      button:hover {
        filter: brightness(80%);
      }

      @keyframes gradient {
        0% {
          background: black;
        }

        100% {
          background-repeat: none;
          background: linear-gradient(0.1turn, #3f87a6, #ebf8e1, #f69d3c);
        }
      }

      .bounce {
        animation: bounce 2s infinite;
      }

      .BottomLeft {
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: fixed;
        bottom: 5%;
        right: 5%;
      }

      .outtext {
        color: white;
        /* font-size : 2rem; */
        font-size: calc(2rem + 1.5vw);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateX(60%);
        }

        50% {
          transform: translateX(100%);
        }
      }

      @media (any-pointer: coarse) {
        .BottomLeft {
          cursor: none;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="BOX">
      <div class="flex--centering">
        <h1 class="center">Inside the box</h1>
      </div>
      <div class="BottomLeft" onclick="changeImage()">
        <div class="bounce">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z "
              fill="white"
              stroke="white"
            />
          </svg>
        </div>
        <h4 class="center">Go outside the box</h4>
      </div>
    </div>
    <div id="button-image"></div>
    <script>
      const delay = (delayInms) => {
        return new Promise((resolve) => setTimeout(resolve, delayInms));
      };

      async function changeImage() {
        var boxbody = $("#BOX");
        await delay(500);
        boxbody.fadeOut(200, function () {
          setTimeout(function () {
            document.body.style.animation = "gradient 0.5s ease-in";
            document.body.style.animationFillMode = "forwards";
          }, 500);
        });
      }
    </script>
  </body>
</html>
